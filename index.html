<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="header"> 
        <img src="./eisenhower-matrix.jpg" class="header-img">
        <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
      </div>
      <div class="main">
        <p id="add-task">
          <label for="new-task" class="label">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"
              class="task-inp inp" 
              type="text">
            <button class="btn">Add</button>
          </div>
        </p>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="item">
            <input type="checkbox" class="inp">
            <label class="task-inp label">Pay Bills</label>
            <input type="text" class="task-inp inp">
            <button class="edit-task btn">Edit</button>
            <button class="delete-task btn">
              <img src="./remove.svg" class="btn-img">
            </button>
          </li>
          <li class="edit-mode item">
            <input type="checkbox" class="inp">
            <label class="task-inp label">Go Shopping</label>
            <input type="text" 
              value="Go Shopping" 
              class="task-inp inp">
            <button class="edit-task btn">Save</button>
            <button class="delete-task btn">
              <img src="./remove.svg" class="btn-img">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="item">
            <input type="checkbox" class="inp" checked>
            <label class="task-inp label">See the Doctor</label>
            <input type="text" 
            	class="task-inp inp">
            <button class="edit-task btn">Edit</button>
            <button class="delete-task btn">
              <img src="./remove.svg" class="btn-img">
            </button>
          </li>
        </ul>
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
