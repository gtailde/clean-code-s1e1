<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">

    <header class="header"> 
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower Matrix">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    
    <main class="main">
      <section id="add-task-section" class="task-section">
        <label for="new-task" class="task-section__label label">Add Item</label>
        <div class="task-section__wrapper">
          <input id="new-task"
            class="task-section__input input" 
            type="text">
          <button class="task-section__button button">Add</button>
        </div>
      </section>
      <h3 class="main__title">Todo</h3>
      <ul id="incomplete-tasks" class="main__list">
        <li class="main__list-item item">
          <input type="checkbox" class="item__input input">
          <label class="item__input label">Pay Bills</label>
          <input type="text" class="item__input input">
          <button class="item__edit-task button">Edit</button>
          <button class="item__delete-task button">
            <img src="./remove.svg" class="button__img" alt="Delete">
          </button>
        </li>
        <li class="main__list-item edit-mode item">
          <input type="checkbox" class="item__input input">
          <label class="item__input label">Go Shopping</label>
          <input type="text" 
            value="Go Shopping" 
            class="item__input input">
          <button class="item__edit-task button">Save</button>
          <button class="item__delete-task button">
            <img src="./remove.svg" class="button__img" alt="Delete">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks" class="main__list">
        <li class="main__list-item item">
          <input type="checkbox" class="input" checked>
          <label class="item__input label">See the Doctor</label>
          <input type="text" 
            class="item__input input">
          <button class="item__edit-task button">Edit</button>
          <button class="item__delete-task button">
            <img src="./remove.svg" class="button__img" alt="Delete">
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>

  </div>

</body>

</html>
