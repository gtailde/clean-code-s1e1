<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="container">

  <header class="header">
    <img src="./eisenhower-matrix.jpg" 
      class="header-img"
      alt="THE EISENHOWER MATRIX: How to Make Decisions on What's URGENT & IMPORTANT">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>

  <main class="main">
    <p id="add-task">
      <label for="new-task" class="label">Add Item</label>
      <section class="task-row-wrapper">
        <input id="new-task" class="task-input input" type="text">
        <button class="button">Add</button>
      </section>
    </p>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="input">
          <label class="task-input label">Pay Bills</label>
          <input type="text" class="task-input input">
          <button class="edit-task button">Edit</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="button-img" alt="Delete task">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="input">
          <label class="task-input label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input input">
          <button class="edit-task button">Save</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="button-img" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="input" checked>
          <label class="task-input label">See the Doctor</label>
          <input type="text" class="task-input input">
          <button class="edit-task button">Edit</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="button-img" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  
  <script src="app.js"></script>

</body>
</html>
